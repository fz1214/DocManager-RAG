{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">DocManager</h1>
      <p class="auth-subtitle">Gestion intelligente de documents</p>
    </div>
    
    <div class="auth-section">
      <h2 class="section-title">Connexion</h2>
      <p class="section-description">Accédez à vos documents</p>
      
      <form method="post" class="auth-form">
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i>
            Email
          </label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="votre@email.com"
            required
            autocomplete="email"
          >
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i>
            Mot de passe
          </label>
          <div class="password-input-group">
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="Votre mot de passe"
              required
              autocomplete="current-password"
            >
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <i class="fas fa-eye" id="eye-icon"></i>
            </button>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-full">
          <i class="fas fa-sign-in-alt"></i>
          Se connecter
        </button>
      </form>
      
      <div class="auth-footer">
        <p>Pas encore de compte ? 
          <a href="{{ url_for('main.register') }}" class="auth-link">S'inscrire</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
function togglePassword() {
  const passwordInput = document.getElementById('password');
  const eyeIcon = document.getElementById('eye-icon');
  
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    eyeIcon.classList.remove('fa-eye');
    eyeIcon.classList.add('fa-eye-slash');
  } else {
    passwordInput.type = 'password';
    eyeIcon.classList.remove('fa-eye-slash');
    eyeIcon.classList.add('fa-eye');
  }
}
</script>
{% endblock %}
